<h1 ng-bind="::ctrl.message" style="text-align: center;"></h1>
<weather-comp info="ctrl.data" is-small="false"></weather-comp>
<div layout="row" layout-align="space-around center" style="margin-top: 30px;">
  <weather-comp info="data" is-small="true" ng-repeat="data in ctrl.forecast track by $index"></weather-comp>
</div>
<!-- track by $index -->
<!-- Pushing new element into testArray would add a new index, that is way it was working
with the track by clause in ng-repeat -->
<div layout="row" layout-align="start center" ng-repeat="t in ctrl.testArray">
  <p ng-bind="::t"></p>
</div>
<md-button class="md-primary" ng-click="ctrl.listener()">Add</md-button>
